<template>
    <section class="au-animate">
        <h2>${heading}</h2>
        <div class="row au-stagger">
            <ul>
                <li repeat.for="question of questions">
                    ${question.id}. ${question.text}
                    <br />
                    <ul>
                        <li repeat.for="option of question.options">
                            <input type="radio" value="${option}" name="${question.id}_answer" id="${question.id}_answer" />
                            <label for="${question.id}_answer">${option}</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
</template>
