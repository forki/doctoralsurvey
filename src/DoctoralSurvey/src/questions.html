<template>
    <section class="au-animate">
        <h2>${heading}</h2>
        <div class="row au-stagger">
            <ul>
                <li class="question" repeat.for="question of questions">
                    ${question.number}. ${question.text}
                    <br />
                    <ul>
                        <li class="option" repeat.for="option of question.options">
                            <input type="radio" model.bind="option" checked.bind="question.selected" name="${question.id}_answer" id="${option.id}_answer" />
                            <label for="${option.id}_answer">${option.value}</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
</template>
