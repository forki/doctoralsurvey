<template>
    <section class="container au-animate">
        <div class="row">
            <div class="col-md-12">
                <h2>${heading}</h2>
                <div class="row au-stagger">
                    <div class="col-md-12">
                        <form>
                            <template repeat.for="question of questions">
                                <compose model.bind="question" view-model="question"></compose>
                            </template>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn" click.trigger="submit()" disabled.bind="!isValid || submitting" class.bind="isValid ? 'btn-success' : 'btn-danger'">Submit</button>
                <span show.bind="submitting"><i class="fa fa-spinner fa-spin fa-2x"></i><span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" show.bind="unansweredQuestions.length > 0">
                <h3 class="text-center warning">The Following Questions Require an Answer</h3>
                <ul>
                    <li repeat.for="unanswered of unansweredQuestions">
                        <a href="#question${unanswered.number}">
                        ${unanswered.number} - ${unanswered.text}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</template>
