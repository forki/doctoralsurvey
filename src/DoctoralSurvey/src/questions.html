<template>
    <section class="container au-animate">
        <div class="row">
            <div class="col-md-12">
                <h2>${heading}</h2>
                <div class="row au-stagger">
                    <div class="col-md-12">
                        <form>
                            <template repeat.for="question of questions">
                                <compose model.bind="question" view-model="question"></compose>
                            </template>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn" click.trigger="submit()" disabled.bind="!isValid" class.bind="isValid ? 'btn-success' : 'btn-danger'">Submit</button>
            </div>
        </div>
    </section>
</template>
